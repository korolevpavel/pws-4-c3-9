<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Работа с куками</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body class='body'>

	<header></header>

	<main class="container">
		<div class="forms">
			<h2>Ваш город:</h2>
			<textarea style="width:300px; height: 70px;" id="city" placeholder="Укажите Ваш город"></textarea>
			<br />
			<button onclick="localStorage.removeItem('city');city.value=''">Очистить город</button>

			<script>
				city.value = localStorage.getItem('city');
				city.oninput = () => {
					localStorage.setItem('city', city.value)
				};
			</script>
			<br />
			<h2>Мои предпочтения:</h2>
			<p>
				<input type="checkbox" id='1' class="checkbox">не звонить мне<br />
				<input type="checkbox" id='2'>я прочитал и согласен с правилами пользования сервисом<br />
				<input type="checkbox" id='3' class="checkbox">я не выбираю эту галочку<br />
				<input type="checkbox" id='4'>я подтверждаю, что свобода в интернете — это возможность выбирать
				галочки<br />
				<input type="checkbox" id='5' class="checkbox">мне больше 12 лет<br />
				<input type="checkbox" id='6' class="checkbox">это задание выполнено правильно<br />
			</p>

			<input type="button" id="saveCookiesButton" value="Сохранить значения" onclick='saveCookiesCheckBox()'>
			<input type="button" id="deleteCookiesButton" value="Удалить значения" onclick="deleteCookiesCheckBox()" />
		</div>
	</main>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/script.js"></script>

</body>

</html>
